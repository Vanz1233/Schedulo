<!-- Registered Event Organizers Section -->
<div class="container mt-3">
  <h2 class="text-center mb-4">Registered Event Organizers</h2>
  <div class="d-flex flex-wrap justify-content-center gap-3">
    <div class="col-auto" *ngFor="let organizer of organizers">
      <div class="card text-center p-3 shadow-sm" style="width: 250px; border-radius: 12px;">
        <div class="profile-pic mx-auto mb-2">
          <img 
            [src]="organizer.profileImage || 'assets/user_icon_007.jpg'" 
            alt="Organizer Photo"
            class="img-fluid rounded-circle"
            style="width: 90px; height: 90px; object-fit: cover;"
          />
        </div>
        <h6 class="card-title">{{ organizer.organizerName }}</h6>
      </div>
    </div>
  </div>
  <div class="text-center mt-4">
    <button class="btn btn-primary btn-sm" (click)="goToCreateEventOrganiser()">Register Event Organizer</button>
  </div>
</div>
