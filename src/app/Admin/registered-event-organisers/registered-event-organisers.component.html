<!-- Registered Event Organizers Section -->
<div class="container mt-4">
  <h2 class="text-center mb-4">Registered Event Organizers</h2>

  <div class="organizers-grid">
    <div class="card p-3 shadow-sm rounded organizer" *ngFor="let organizer of organizers">
      <img
        [src]="organizer.profileImage || 'assets/user_icon_007.jpg'"
        alt="Organizer Photo"
        class="img-fluid profile-pic mb-2"
        style="object-fit: cover;"
      />
      <h5 class="fw-bold mb-1">{{ organizer.organizerName }}</h5>

      <div class="d-flex flex-wrap justify-content-center gap-2 mt-2">
        <span class="badge bg-light border text-secondary px-3 py-1" *ngFor="let tag of organizer.tags">
          {{ tag }}
        </span>
      </div>
    </div>
    <div class="add-new-card" (click)="goToCreateEventOrganiser()">
      <div class="plus-icon">+</div>
      <div class="add-text">ADD NEW ORGANIZER</div>
    </div>

  </div>
  
</div>
