<body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand" href="attendees_homepage.html">
          <img src="assets/schedulo_logo.png" alt="Schedulo Logo" />
        </a>
  
        <!-- Navbar Toggler for Mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <!-- Navbar Content -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">EVENTS</a>
            </li>
          </ul>
  
          <!-- Buttons -->
          <div class="d-flex align-items-center">
            <span> </span>
            <i class="fa-solid fa-user-circle fa-lg me-2"></i>
            <span class="fw-bold">User</span>
          </div>
        </div>
      </div>
    </nav>
  
    <h2 class="seating-ticket-title text-center fw-bold mt-5">KESHI REQUIEM TOUR</h2>
    <p class="seating-ticket-subtitle text-center fw-bold"> May 1st 2025 , 9:00pm</p>
  
    <div class="seating-layout">
      <div class="stage">Stage</div>
  
      <div class="row-section">
        <div
          class="section section-lf3"
          [class.selected]="selectedSection === 'LF3'"
          (click)="selectSection('LF3')"
        >
          Section LF3
        </div>
        <div
          class="section section-lf2"
          [class.selected]="selectedSection === 'LF2'"
          (click)="selectSection('LF2')"
        >
          Section LF2
        </div>
        <div
          class="section section-lf1"
          [class.selected]="selectedSection === 'LF1'"
          (click)="selectSection('LF1')"
        >
          Section LF1
        </div>
      </div>
  
      <br />
  
      <div class="row-section">
        <div
          class="section section-b3"
          [class.selected]="selectedSection === 'B3'"
          (click)="selectSection('B3')"
        >
          Section B3
        </div>
        <div
          class="section section-b2"
          [class.selected]="selectedSection === 'B2'"
          (click)="selectSection('B2')"
        >
          Section B2
        </div>
        <div
          class="section section-b1"
          [class.selected]="selectedSection === 'B1'"
          (click)="selectSection('B1')"
        >
          Section B1
        </div>
      </div>
  
      <br />
  
      <div class="container">
        <div class="ticket-form2">
          <h4 class="title">
            Selected Section: <strong>{{ selectedSection || 'None Selected' }}</strong>
          </h4>
          <hr class="divider" />
          <button
            type="button"
            (click)="proceed()"
            class="btn proceed1-btn"
            [disabled]="!selectedSection"
          >
            Proceed
          </button>
        </div>
      </div>
    </div>
  
    <!-- Footer -->
    <footer class="py-3 mt-5 bg-light border-top">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <img src="assets/schedulo.png" alt="Logo" style="width: 80px; height: auto" />
          <span class="ms-2">&copy; 2025 Schedulo. All rights reserved.</span>
        </div>
        <div class="d-flex">
          <a href="#" class="footer-link mx-2 text-decoration-none">Terms and Conditions</a>
          <a href="#" class="footer-link mx-2 text-decoration-none">Privacy Policy</a>
          <a href="#" class="footer-link mx-2 text-decoration-none">Contact Us</a>
        </div>
      </div>
    </footer>
  </body>
