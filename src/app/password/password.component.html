<body>
<div class="password-container">
  <div class="logo-container">
    <img src="assets/Schedulo-Logo-White.png" alt="Schedulo Logo" class="logo-img">
  </div>

  <div class="password-box">
    <h2 class="password-title">CHANGE PASSWORD</h2>
    <hr>
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
      
      <!-- Email Field (Read-Only) -->
      <div class="mb-3 text-start">
        <label for="email" class="form-label"><strong>Email</strong></label>
        <input type="email" id="email" [value]="email" readonly class="form-control">
      </div>

      <!-- Current Password -->
      <div class="mb-3 text-start">
        <label for="currentPassword" class="form-label"><strong>Current Password</strong></label>
        <input type="password" id="currentPassword" formControlName="currentPassword" class="form-control" placeholder="Enter current password">
      </div>

      <!-- New Password -->
      <div class="mb-3 text-start">
        <label for="newPassword" class="form-label"><strong>New Password</strong></label>
        <input type="password" id="newPassword" formControlName="newPassword" class="form-control" placeholder="Enter new password">
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary password-button w-100">Update Password</button>
    </form>

    <!-- Disclaimer -->
    <p class="disclaimer text-center">
      <strong>* To change your password, please retrieve the generated password sent to your registered email and type it in the current password field.</strong>
    </p>
  </div>
</div>
</body>
