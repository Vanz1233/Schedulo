<div class="password-container">
  <h2>Change Your Password</h2>
  <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
    
    <label>Email (Read-Only):</label>
    <input type="email" [value]="email" readonly>

    <label>Current Password:</label>
    <input type="password" formControlName="currentPassword" required>

    <label>New Password:</label>
    <input type="password" formControlName="newPassword" required>

    <button type="submit" [disabled]="passwordForm.invalid">Update Password</button>
  </form>

  <p class="disclaimer">
    <strong>* To change your password, please retrieve the generated password sent to your registered email and type it in the current password field.</strong>
  </p>
</div>
